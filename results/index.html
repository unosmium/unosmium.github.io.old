---
layout: results_index
redirect_from: /index.html
---

<div class="card">
  <div class="card-body">
    <h2 class="card-title">Nationals</h2>
  </div>
  <ul class="list-group list-group-flush">

  {% for x in site.data %}
    <a href="{{ x[0] }}" class="list-group-item">

      <i class="material-icons">keyboard_arrow_right</i>

      {{ x[1]["Tournament"]["date"] }} Nationals 
      Div {{ x[1]["Tournament"]["division"] }} 
      @ {{ x[1]["Tournament"]["location"] }}

    </a>
  {% endfor %}

  </ul>
</div>
